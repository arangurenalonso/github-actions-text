name: Deploy to EC2

# trigger of the pipeline
on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # set up container engine
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Loging in to our github registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} #impplicit ly exist in your github
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker pull ghcr.io/${{ github.repository }}:latest
            sudo docker stop my-app || true
            sudo docker rm my-app || true
            sudo docker run -d --name my-app -p 80:3000 ghcr.io/${{ github.repository }}:latest

      - name: Trigger AWS Lambda Function
        if: always()
        run: |
          # Determine pipeline status
          STATUS="success"
          if [ "${{ job.status }}" != "success" ]; then STATUS="failed"; fi

          # Gather metadata
          COMMIT_SHA=${{ github.sha }}
          BRANCH=${{ github.ref_name }}
          ACTOR=${{ github.actor }}
          TIMESTAMP=$(date)

          echo "ðŸ“¡ Sending deployment status to AWS Lambda..."
          RESPONSE=$(curl -s -X POST ${{ secrets.LAMBDA_URL }} \
            -H "Content-Type: application/json" \
            -d "{
              \"status\": \"$STATUS\",
              \"commit\": \"$COMMIT_SHA\",
              \"branch\": \"$BRANCH\",
              \"triggered_by\": \"$ACTOR\",
              \"timestamp\": \"$TIMESTAMP\"
            }")

          echo "Lambda Response: $RESPONSE"
